<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internal Document Chatbot</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        padding: 2rem 1rem 4rem;
      }
      .app {
        width: min(960px, 100%);
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      header {
        text-align: center;
      }
      header h1 {
        margin: 0;
        font-size: clamp(2rem, 4vw, 2.5rem);
      }
      header p {
        margin: 0.5rem 0 0;
        color: #94a3b8;
      }
      .chat-window {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 16px;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        min-height: 400px;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.45);
      }
      .messages {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        overflow-y: auto;
        padding-right: 0.5rem;
      }
      .message {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        border-radius: 12px;
        padding: 1rem;
        background: rgba(30, 41, 59, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.15);
      }
      .message.user {
        background: rgba(79, 70, 229, 0.15);
        border-color: rgba(129, 140, 248, 0.45);
      }
      .message h3 {
        margin: 0;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #818cf8;
      }
      .message.user h3 {
        color: #f472b6;
      }
      .message p {
        margin: 0;
        line-height: 1.6;
        white-space: pre-wrap;
      }
      .sources {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .source-card {
        background: rgba(15, 23, 42, 0.9);
        border-radius: 10px;
        padding: 0.75rem 1rem;
        border: 1px solid rgba(148, 163, 184, 0.15);
      }
      .source-card h4 {
        margin: 0 0 0.25rem;
        font-size: 0.85rem;
        color: #38bdf8;
      }
      .source-card p {
        margin: 0;
        color: #cbd5f5;
        font-size: 0.85rem;
      }
      form {
        display: flex;
        gap: 1rem;
      }
      textarea {
        flex: 1;
        resize: none;
        min-height: 80px;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        background: rgba(15, 23, 42, 0.6);
        color: inherit;
        padding: 1rem;
        font: inherit;
      }
      textarea:focus {
        outline: 2px solid rgba(129, 140, 248, 0.6);
        outline-offset: 2px;
      }
      button {
        border: none;
        border-radius: 12px;
        padding: 0 1.75rem;
        font: inherit;
        font-weight: 600;
        color: #0f172a;
        background: linear-gradient(135deg, #818cf8, #22d3ee);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      @media (max-width: 640px) {
        form {
          flex-direction: column;
        }
        button {
          width: 100%;
          padding: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Internal Document Chatbot</h1>
        <p>Ask questions and cite answers from your private knowledge base.</p>
      </header>
      <section class="chat-window">
        <div id="messages" class="messages"></div>
        <form id="chat-form">
          <textarea id="question" placeholder="Ask a question about your documents..." required></textarea>
          <button id="submit" type="submit">Send</button>
        </form>
      </section>
    </div>
    <script>
      const messages = document.getElementById("messages");
      const form = document.getElementById("chat-form");
      const textarea = document.getElementById("question");
      const submit = document.getElementById("submit");

      function appendMessage(role, content, sources = []) {
        const wrapper = document.createElement("div");
        wrapper.className = `message ${role}`;
        const title = document.createElement("h3");
        title.textContent = role === "user" ? "You" : "Assistant";
        const body = document.createElement("p");
        body.textContent = content;
        wrapper.appendChild(title);
        wrapper.appendChild(body);

        if (sources.length && role !== "user") {
          const sourceList = document.createElement("div");
          sourceList.className = "sources";
          sources.forEach((source, idx) => {
            const card = document.createElement("div");
            card.className = "source-card";
            const heading = document.createElement("h4");
            const label = source.source || `Source ${idx + 1}`;
            const page = source.page ? ` (page ${source.page})` : "";
            heading.textContent = `${label}${page}`;
            const snippet = document.createElement("p");
            snippet.textContent = source.snippet || "";
            card.appendChild(heading);
            card.appendChild(snippet);
            sourceList.appendChild(card);
          });
          wrapper.appendChild(sourceList);
        }

        messages.appendChild(wrapper);
        messages.scrollTop = messages.scrollHeight;
      }

      async function ask(question) {
        appendMessage("user", question);
        submit.disabled = true;
        textarea.value = "";
        textarea.focus();

        try {
          const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question }),
          });

          if (!response.ok) {
            const { detail } = await response.json();
            throw new Error(detail || "Server error");
          }

          const payload = await response.json();
          appendMessage("assistant", payload.answer, payload.sources || []);
        } catch (error) {
          appendMessage(
            "assistant",
            error.message || "Something went wrong while contacting the chatbot."
          );
        } finally {
          submit.disabled = false;
        }
      }

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const value = textarea.value.trim();
        if (value) {
          ask(value);
        }
      });
    </script>
  </body>
</html>
